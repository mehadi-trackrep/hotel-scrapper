{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container vh-75 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg" style="max-width: 480px; width: 100%;">
    <div class="row g-0">
      <div class="col-md-7 p-4">
        <h3 class="mb-4">Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account?
          <a href="{% url 'register' %}">Register Now</a>
        </p>
      </div>
      <div class="col-md-5 bg-primary text-white d-none d-md-block p-4">
        <div class="h-100 d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-bootstrap fs-1"></i>
          <h4>Welcome Back!</h4>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
